<!DOCTYPE html>
<html>
    <head>
        <title>Room Registration Form</title>
        <link rel="stylesheet" href="S315488.css" type="text/css"> 
    </head>
    <body>
        <div class="form">
            <form id="registration">
                <h1>REGISTRATION FORM</h2>
                <label>Full name:</label><br>
                <input type="text" name="Fullname" id="button" placeholder="Enter your Full name"><br><br>
                <label>Address:</label><br>
                <input type="text" name="Address" id="button" placeholder="Enter your Address"><br><br>
                <label>Email Id:</label><br>
                <input type="email" name="email" id="button" placeholder="Enter your Email address"><br><br>
                <label>Password:</label><br>
                <input type="password" name="pass" id="password" placeholder="Enter your Password"><br><br>
                <label>Re-enter Password:</label><br>
                <input type="password" name="pass" id="password" placeholder="Re-enter your Password"><br><br>
                <label>Mobile Number:</label><br>
                <select id="ph"><option>+61</option></select>
                <input type="number" name="num" placeholder="Enter Mobile No" id="phone"><br><br>
                <label>Date of Birth:</label><br>
                <label for="dateofbirth"></label>
                <input type="date" id="dateofbirth" name="dateofbirth"><br><br>
                <input type="submit" value="Register" id="regibutton">
            </form>
        </div>
    </body>
</html>
